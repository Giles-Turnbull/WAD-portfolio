<!Doctype html>
<html>
    <head>
        <title>Week 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center p-5">
            <div class="container-fluid">
                <h1>
                    Font style changer
                </h1>
                
                <!--font size-->
                Font Size<br>
                <select id="font-size" style="width: 80%;">
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select><br>
                <br>
        
                <!--font family-->
                Font Family<br>
                <select id="font-family" style="width: 80%;">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                </select><br>
                <br>
        
                Font Colour<br>
                <!--colour picker-->
                <input type="color" id="colour-choice" value="#000000" style="width: 80%;"><br>
                <br>
                <button class="btn btn-primary" onclick="myFunction()">Apply Changes</button><br>
                <p id="txt">This is sample text to show that that the program is working</p>
            </div>
        </div>

        <!--script to change font style-->
        <script>
            function myFunction() {
                var fontfamily = document.getElementById("font-family").value;
                var fontsize = document.getElementById("font-size").value;
                var colourchoice = document.getElementById("colour-choice").value;
                document.getElementById("txt").style.fontFamily = fontfamily;
                document.getElementById("txt").style.fontSize = fontsize + "px";
                document.getElementById("txt").style.color = colourchoice;
            }
        </script>

    </body>
</html>
